<h1 class="page-header" style="margin-top: 15px"><b>Login</b></h1>
<hr>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
  </div>
  <button type="submit" class="btn btn-primary"><i class="fas fa-user"></i> Login</button>
</form>
